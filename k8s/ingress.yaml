apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ailab-frontend
  namespace: ailab-frontend
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx-ailab
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ailab-frontend
            port:
              number: 80
