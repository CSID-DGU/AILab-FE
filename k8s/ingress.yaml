apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ailab-frontend
  namespace: ailab-frontend
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /ailab-frontend(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: ailab-frontend
            port:
              number: 80
